{% extends 'registration_base.html' %}
{% load static %}
<head>
    <title>{% block title %}El Comilon - Login{% endblock %}</title>
</head>
{% block content %}
<h2>Log In</h2>
    <div class="container-fluid">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn nav-button-login" type="submit">Log In</button>
        </form>
    </div>
{% endblock %}
