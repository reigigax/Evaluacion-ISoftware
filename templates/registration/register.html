{% extends 'registration_base.html' %}
<head>
    <title>Document</title>
</head>
    {% block content %}  
        {% if messages %}
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                {% endfor %}  
            </ul>   
        {% endif %}  
        
        <h1>Register Here - JavaTpoint Blog</h1>  
    
            <form action="" method="POST">  
                {% csrf_token %}

                <input type="text" name="username" id="" placeholder="Nombre de Usuario"><br>
                <input type="password" name="password1" id="" placeholder="Nueva Contraseña"><br>
                <input type="password" name="password2" id="" placeholder="Repite tu Contraseña"><br>

                <button type="submit">Registrar</button>
            </form>  
        </div>  
    
    {% endblock content %}
