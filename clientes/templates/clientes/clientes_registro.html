{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style=" text-align: center;">
        <h2>Registro de Usuario</h2>
        <form action="clientes_registro" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="option" value="Agregar">
        </form>
        <br><br>
        <a href="{% url 'login' %}">Volver al Inicio de Sesion</a>
        <br>
        <div id="idRegistroMensajes">
            {% if mensaje %}
            {{mensaje}}
            {% endif %}
        </div>
    </div>
</body>
</html>
