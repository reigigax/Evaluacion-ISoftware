{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Archivo CSS -->
        <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">

        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <title>{% block title %}On Tour Solutions{% endblock %}</title>
    </head>
    <body id="bd-color-background">
        <nav class="navbar nav-background">
            <div class="container-fluid">
                <a href="#">
                    <img src="{% static 'images/logo-el-comilon.png' %}" alt="Logotipo" class="logo-nav">
                    El Comilon
                </a>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-light" type="button">Acceder</button>
                    <button class="btn btn-primary" type="button">Registrarse</button>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
